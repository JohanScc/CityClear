<html>
  <head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
   
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>CityClear</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
<body onload="llenarReportes();">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">City Clear</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="usuarios.html">Usuarios</a></li>
          <li><a href="">Trabajadores</a></li>
          <li><a href="">Administracion</a></li>
        </ul>
      </div>
    </nav>

    
    <div class="container">
      <div class="mt-3">
        <h1>Trabajadores City Clear</h1>
      </div>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Email</th>
              <th scope="col">Reportes</th>
            </tr>
          </thead>
          <tbody id="newUser">
          </tbody>
        </table>
    </div>
   

<script>

function llenarReportes(){
  $.ajax({
    //url: "http://cityclear.herokuapp.com/user",
    url: "http://localhost:3000/employee",
    type: "GET",
    contentType: 'application/json; charset=utf-8',
    success: function(reportServer) {
      console.log(reportServer);
      var myJson = JSON.stringify(reportServer);
      var myObj = JSON.parse(myJson);
          
      for (i = 0; i < myObj.length; i++) {
          var id = myObj[i]._id;           
          var nombre = myObj[i].nombre;
          var email = myObj[i].email;
         
          document.getElementById("newUser").innerHTML += "<tr>"+
          "<td value='"+ id +"'>"+(i+1)+"</td>"+
          "<td value='"+ id +"'>"+nombre+"</td>"+
          "<td value='"+ id +"'>"+email+"</td>"+
          "<td value='"+ id +"'>"+"<button type='button' onclick='buttonFunction(id)' id='"+id+"' class='btn btn-success'>Success</button>"+"</td>"+
          "</tr>"; 
      }   
    },
    error : function(jqXHR, textStatus, errorThrown) {
      console.log("Error conexion server");
    },
    timeout: 5000,
  });
}

function buttonFunction(id) {
  alert(id);
}

</script>

</body>
</html>
